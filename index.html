<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div id="main-container">
<div id="city-search">
    <h2>Search for a city</h2>
    <form id="city-search">
        <input type="text">
        <button form="city-search">Search</button>
    </form>
    <div id="saved-cities"></div>
</div>
<div id="weather-container">
    <div id="current-weather">
<h2 id="city-date-icon">Test</h2>
<p>Temp: <span id="temp"></span>°F</p>
<p>Wind: <span id="wind"></span> MPH</p>
<p>Humidity: <span id="humidity"></span> %</p>
<p>UV Index: <span id="uv"></span></p>
</div>
    <div id="daily-forecast">
<h3>5-Day Forecast:</h3>
<div class="card" id="daily-1">
    <h4 id="date-1"></h4>
    <span id="icon-1"></span>
    <p>Temp: <span id="temp-1"></span>°F</p>
<p>Wind: <span id="wind-1"></span> MPH</p>
<p>Humidity: <span id="humidity-1"></span> %</p>
</div>

<p>Wind: <span id="wind-1"></span> MPH</p>
<p>Humidity: <span id="humidity-1"></span> %</p>
</div>

</div>

<p>Wind: <span id="wind-4"></span> MPH</p>
